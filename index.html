<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard</title>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .time { font-size: 64px; font-weight: 300; margin-bottom: 5px; }
        .date { font-size: 24px; opacity: 0.8; }
        .top-row {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .weather-card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.9;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .weather-current {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .weather-icon { font-size: 48px; }
        .temp { font-size: 42px; font-weight: 300; }
        .weather-details { font-size: 14px; opacity: 0.8; line-height: 1.6; }
        .forecast {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .forecast-day {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
        }
        .forecast-day .day { font-weight: 600; margin-bottom: 5px; }
        .forecast-day .icon { font-size: 24px; margin: 5px 0; }
        .forecast-day .rain { opacity: 0.7; font-size: 12px; }
        .calendar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .calendar h2 {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.9;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .event {
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-left: 3px solid #4da6ff;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .event-time {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        .event-title { font-size: 15px; font-weight: 500; }
        .tasks-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .tasks-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.9;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .kanban-board {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .kanban-column {
            min-width: 250px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 15px;
        }
        .kanban-column h3 {
            font-size: 16px;
            margin-bottom: 12px;
            opacity: 0.9;
            color: #4da6ff;
        }
        .task-item {
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
            border-left: 3px solid #4da6ff;
        }
        .task-completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        @media (orientation: portrait) {
            .top-row { grid-template-columns: 1fr; }
            .kanban-board { flex-direction: column; }
            .kanban-column { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>
        <div class="top-row">
            <div class="weather-card">
                <h2>üå§Ô∏è Weather</h2>
                <div class="weather-current">
                    <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    <div>
                        <div class="temp" id="temp">24¬∞C</div>
                        <div class="weather-details" id="weatherDetails">Loading...</div>
                    </div>
                </div>
                <div class="forecast" id="forecast">
                    <div class="forecast-day">
                        <div class="day">Sun</div>
                        <div class="icon">üå§Ô∏è</div>
                        <div class="rain">20% | 2mm</div>
                    </div>
                    <div class="forecast-day">
                        <div class="day">Mon</div>
                        <div class="icon">üåßÔ∏è</div>
                        <div class="rain">80% | 15mm</div>
                    </div>
                    <div class="forecast-day">
                        <div class="day">Tue</div>
                        <div class="icon">‚õÖ</div>
                        <div class="rain">40% | 5mm</div>
                    </div>
                    <div class="forecast-day">
                        <div class="day">Wed</div>
                        <div class="icon">‚òÄÔ∏è</div>
                        <div class="rain">10% | 0mm</div>
                    </div>
                </div>
            </div>
            <div class="calendar">
                <h2>üìÖ McKenzie Family Calendar</h2>
                <div id="calendarEvents">
                    <div class="event">
                        <div class="event-time">Loading events...</div>
                        <div class="event-title"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tasks-section">
            <h2>‚úÖ Tasks</h2>
            <div class="kanban-board" id="kanbanBoard">
                <div class="kanban-column">
                    <h3>Loading...</h3>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentAccessToken = CONFIG.GOOGLE_TASKS.ACCESS_TOKEN;

function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString('en-AU', {
        hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
    });
    document.getElementById('date').textContent = now.toLocaleDateString('en-AU', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
}

async function updateWeather() {
    if (typeof CONFIG === 'undefined') return;
    try {
        const url = `https://api.weather.com/v2/pws/observations/current?stationId=${CONFIG.WEATHER_UNDERGROUND.STATION_ID}&format=json&units=m&apiKey=${CONFIG.WEATHER_UNDERGROUND.API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        const obs = data.observations[0];
        
        document.getElementById('temp').textContent = Math.round(obs.metric.temp) + '¬∞C';
        document.getElementById('weatherDetails').innerHTML = `
            Humidity: ${obs.humidity}%<br>
            Wind: ${Math.round(obs.metric.windSpeed)} km/h ${obs.winddir}<br>
            Rain today: ${obs.metric.precipTotal}mm
        `;
        
        let icon = '‚òÄÔ∏è';
        if (obs.solarRadiation < 200) icon = 'üåô';
        else if (obs.humidity > 80) icon = 'üåßÔ∏è';
        else if (obs.humidity > 60) icon = '‚õÖ';
        document.getElementById('weatherIcon').textContent = icon;
    } catch (error) {
        console.error('Weather fetch error:', error);
    }
}

async function updateCalendar() {
    if (typeof CONFIG === 'undefined' || !CONFIG.GOOGLE_CALENDAR) return;
    try {
        const now = new Date();
        const timeMin = now.toISOString();
        const timeMax = new Date(now.getTime() + (7 * 24 * 60 * 60 * 1000)).toISOString();
        
        const allEvents = [];
        for (const calendarId of CONFIG.GOOGLE_CALENDAR.CALENDAR_IDS) {
            try {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${CONFIG.GOOGLE_CALENDAR.API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime&maxResults=20`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items) {
                    allEvents.push(...data.items);
                }
            } catch (err) {
                console.error(`Error fetching calendar ${calendarId}:`, err);
            }
        }
        
        allEvents.sort((a, b) => {
            const aStart = new Date(a.start.dateTime || a.start.date);
            const bStart = new Date(b.start.dateTime || b.start.date);
            return aStart - bStart;
        });
        
        const eventsToShow = allEvents.slice(0, 10);
        const calendarDiv = document.getElementById('calendarEvents');
        
        if (eventsToShow.length === 0) {
            calendarDiv.innerHTML = '<div class="event"><div class="event-time">No upcoming events</div></div>';
            return;
        }
        
        calendarDiv.innerHTML = eventsToShow.map(event => {
            const start = event.start.dateTime || event.start.date;
            const startDate = new Date(start);
            
            let timeStr;
            if (event.start.date) {
                timeStr = startDate.toLocaleDateString('en-AU', { weekday: 'short', month: 'short', day: 'numeric' });
            } else {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (startDate.toDateString() === today.toDateString()) {
                    timeStr = 'Today, ' + startDate.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit', hour12: true });
                } else if (startDate.toDateString() === tomorrow.toDateString()) {
                    timeStr = 'Tomorrow, ' + startDate.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit', hour12: true });
                } else {
                    timeStr = startDate.toLocaleDateString('en-AU', { weekday: 'short', month: 'short', day: 'numeric' }) + ', ' + startDate.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit', hour12: true });
                }
            }
            
            return `
                <div class="event">
                    <div class="event-time">${timeStr}</div>
                    <div class="event-title">${event.summary || 'Untitled Event'}</div>
                </div>
            `;
        }).join('');
        
    } catch (error) {
        console.error('Calendar fetch error:', error);
        document.getElementById('calendarEvents').innerHTML = '<div class="event"><div class="event-time">Error loading calendar</div></div>';
    }
}

async function refreshAccessToken() {
    try {
        const response = await fetch('https://oauth2.googleapis.com/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                client_id: CONFIG.GOOGLE_TASKS.CLIENT_ID,
                client_secret: CONFIG.GOOGLE_TASKS.CLIENT_SECRET,
                refresh_token: CONFIG.GOOGLE_TASKS.REFRESH_TOKEN,
                grant_type: 'refresh_token'
            })
        });
        
        const data = await response.json();
        if (data.access_token) {
            currentAccessToken = data.access_token;
            return true;
        }
        return false;
    } catch (error) {
        console.error('Token refresh error:', error);
        return false;
    }
}

async function updateTasks() {
    if (typeof CONFIG === 'undefined' || !CONFIG.GOOGLE_TASKS) return;
    try {
        const listsUrl = `https://www.googleapis.com/tasks/v1/users/@me/lists`;
        const listsResponse = await fetch(listsUrl, {
            headers: {
                'Authorization': `Bearer ${currentAccessToken}`
            }
        });
        
        // If token expired, refresh and retry
        if (listsResponse.status === 401) {
            const refreshed = await refreshAccessToken();
            if (refreshed) {
                return await updateTasks(); // Retry with new token
            } else {
                throw new Error('Token refresh failed');
            }
        }
        
        const listsData = await listsResponse.json();
        
        if (!listsData.items) {
            document.getElementById('kanbanBoard').innerHTML = '<div class="kanban-column"><h3>No task lists found</h3></div>';
            return;
        }
        
        const wantedLists = listsData.items.filter(list => 
            CONFIG.GOOGLE_TASKS.TASK_LISTS.includes(list.title)
        );
        
        const kanbanHTML = [];
        for (const list of wantedLists) {
            try {
                const tasksUrl = `https://www.googleapis.com/tasks/v1/lists/${list.id}/tasks?maxResults=20`;
                const tasksResponse = await fetch(tasksUrl, {
                    headers: {
                        'Authorization': `Bearer ${currentAccessToken}`
                    }
                });
                const tasksData = await tasksResponse.json();
                
                const tasks = tasksData.items || [];
                const incompleteTasks = tasks.filter(task => task.status !== 'completed');
                
                kanbanHTML.push(`
                    <div class="kanban-column">
                        <h3>${list.title}</h3>
                        ${incompleteTasks.length === 0 ? '<div style="opacity: 0.5; font-size: 13px;">No tasks</div>' : ''}
                        ${incompleteTasks.map(task => `
                            <div class="task-item">
                                ${task.title}
                            </div>
                        `).join('')}
                    </div>
                `);
            } catch (err) {
                console.error(`Error fetching tasks for ${list.title}:`, err);
            }
        }
        
        document.getElementById('kanbanBoard').innerHTML = kanbanHTML.join('');
        
    } catch (error) {
        console.error('Tasks fetch error:', error);
        document.getElementById('kanbanBoard').innerHTML = '<div class="kanban-column"><h3>Error loading tasks</h3></div>';
    }
}

updateTime();
setInterval(updateTime, 1000);

updateWeather();
setInterval(updateWeather, 300000);

updateCalendar();
setInterval(updateCalendar, 300000);

updateTasks();
setInterval(updateTasks, 300000);

setTimeout(() => location.reload(), 60000);
    </script>
</body>
</html>
