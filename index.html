<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .time {
            font-size: 72px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .date {
            font-size: 32px;
            font-weight: 300;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        @media (orientation: portrait) {
            body {
                padding: 20px;
            }
            .header {
                margin-bottom: 30px;
            }
            .time {
                font-size: 56px;
            }
            .date {
                font-size: 24px;
            }
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .card {
                padding: 20px;
            }
            .card h2 {
                font-size: 24px;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .weather-icon {
            font-size: 64px;
            margin: 20px 0;
        }

        .temp {
            font-size: 48px;
            font-weight: 300;
        }

        .weather-details {
            opacity: 0.8;
            margin-top: 10px;
        }

        .calendar-item, .todo-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .calendar-item h3, .todo-item h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .calendar-item p, .todo-item p {
            opacity: 0.8;
            font-size: 14px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 6px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üå§Ô∏è Weather</h2>
                <div class="weather-icon">‚òÄÔ∏è</div>
                <div class="temp">24¬∞C</div>
                <div class="weather-details">
                    <p>Loading weather...</p>
                </div>
            </div>

            <div class="card">
                <h2>üìÖ Today's Events</h2>
                <div class="calendar-item">
                    <h3>Team Meeting</h3>
                    <p>10:00 AM - 11:00 AM</p>
                </div>
                <div class="calendar-item">
                    <h3>Patrick - Daycare Pickup</h3>
                    <p>5:00 PM</p>
                </div>
            </div>

            <div class="card">
                <h2>‚úÖ To-Do List</h2>
                <div class="todo-item">
                    <div class="checkbox"></div>
                    <div>
                        <h3>Update pricing system</h3>
                        <p>Priority: High</p>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="checkbox"></div>
                    <div>
                        <h3>Review supplier invoices</h3>
                        <p>Priority: Medium</p>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="checkbox"></div>
                    <div>
                        <h3>Organise shed</h3>
                        <p>Priority: Low</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-AU', {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('time').textContent = timeString;
            
            const dateString = now.toLocaleDateString('en-AU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('date').textContent = dateString;
        }

        async function updateWeather() {
            if (typeof CONFIG === 'undefined') {
                // config.js not found, show placeholder
                return;
            }
            
            try {
                const url = `https://api.weather.com/v2/pws/observations/current?stationId=${CONFIG.WEATHER_UNDERGROUND.STATION_ID}&format=json&units=m&apiKey=${CONFIG.WEATHER_UNDERGROUND.API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                const obs = data.observations[0];
                
                document.querySelector('.temp').textContent = Math.round(obs.metric.temp) + '¬∞C';
                document.querySelector('.weather-details').innerHTML = `
                    <p>Humidity: ${obs.humidity}% ‚Ä¢ Wind: ${Math.round(obs.metric.windSpeed)} km/h ${obs.winddir}</p>
                    <p>Rain today: ${obs.metric.precipTotal}mm</p>
                `;
                
                let icon = '‚òÄÔ∏è';
                if (obs.solarRadiation < 200) icon = 'üåô';
                else if (obs.humidity > 80) icon = 'üåßÔ∏è';
                else if (obs.humidity > 60) icon = '‚õÖ';
                
                document.querySelector('.weather-icon').textContent = icon;
                
            } catch (error) {
                console.error('Weather fetch error:', error);
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
        
        updateWeather();
        setInterval(updateWeather, 300000);
        
        setTimeout(() => location.reload(), 60000);
    </script>
</body>
</html>
